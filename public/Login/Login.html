<md-dialogue style="width: 500px">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="Pictures/img/baseline-close-24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialogue-content>
            <div class="md-dialog-content">
                    <md-content class="md-no-momentum">
                        <md-input-container class="md-icon-float md-block">
                            <label>User Name</label>
                            <md-icon style="color: dodgerblue" md-svg-src="Pictures/img/baseline-person-24px.svg" class="name"></md-icon>
                            <input ng-model="username" type="text">
                        </md-input-container>

                        <md-input-container md-no-float class="md-block">
                            <md-icon style="color: greenyellow" md-svg-src="Pictures/img/baseline-calendar_view_day-24px.svg"></md-icon>
                            <input ng-model="password" type="password" placeholder="Password">
                        </md-input-container>
                    </md-content>
            </div>
        </md-dialogue-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary"ng-click="login()">Login</md-button>
            <md-button ng-click="cancel()">Cancel</md-button>

        </md-dialog-actions>
    </form>
</md-dialogue>
