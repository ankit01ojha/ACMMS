<div layout="column" layout-fill>

    <md-toolbar class="md-hue">
        <div class="md-toolbar-tools">
            <img style="height: 50px" ng-src="Pictures/amrita_logo.png">
            <h2 style="padding-left: 60px"flex md-truncate>Amrita Canteen and Mess Management System(ACMMS)</h2>
            <md-button>
                <md-button class="md-raised md-warn" ng-click="previewItems()">Preview</md-button>
            </md-button>
            <md-menu ng-if="loggedIn">
                    <md-button aria-label="Open demo menu"  ng-click="$mdMenu.open($event)">
                            <md-icon md-svg-src="Pictures/img/baseline-person-24px.svg" class="name"></md-icon> {{user.name}}
                    </md-button>
                    <md-menu-content width="4" >
                            <md-menu-item ng-click="logout()" style="cursor:pointer">
                                    <span><i class="material-icons">exit_to_app</i>Logout</span>
                            </md-menu-item>
                    </md-menu-content>
            </md-menu>
           
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content>
        <md-tabs md-center-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Breakfast">
                <md-content class="md-padding">

                    <div  class='md-padding' layout="row" layout-wrap>
                        <md-card ng-repeat="item in breakfast" style="width: 700px; padding-left: 20px">
                            <md-card-title-text style="padding-left: 20px;">

                                <md-checkbox ng-model="added" aria-label="Checkbox 1" ng-click="addedToPreview(item)" >
                                    <h2 style="padding-left: 20px" class="md-headline">{{item.name}}</h2>
                                </md-checkbox>

                            </md-card-title-text>
                            <md-divider></md-divider>
                            <md-card-actions>

                                <md-button class="md-primary" ng-click="editItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-edit-24px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-accent" ng-click="deleteItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-delete-24px.svg"></md-icon>
                                </md-button>
                            </md-card-actions>
                        </md-card>

                    </div>


                </md-content>
            </md-tab>
            <md-tab label="Lunch">
                <md-content class="md-padding">
                    <div class="md-padding" layout="row" layout-wrap>
                        <md-card ng-repeat="names in lunch" style="width: 700px; padding-left: 20px">
                            <md-card-title-text style="padding-left: 20px;">
                                <md-checkbox ng-model="added" aria-label="Checkbox 1" ng-click="showToast()" >
                                    <h2 style="padding-left: 20px" class="md-headline">{{names}}</h2>
                                </md-checkbox>

                            </md-card-title-text>
                            <md-divider></md-divider>
                            <md-card-actions>
                                <md-button class="md-primary" ng-click="editItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-edit-24px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-accent" ng-click="deleteItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-delete-24px.svg"></md-icon>
                                </md-button>
                            </md-card-actions>
                        </md-card>

                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Snacks">
                <md-content class="md-padding" >
                    <div class="md-padding" layout="row" layout-wrap>
                        <md-card ng-repeat="names in snacks" style="width: 700px; padding-left: 20px">
                            <md-card-title-text style="padding-left: 20px;">
                                <md-checkbox ng-model="added" aria-label="Checkbox 1" ng-click="showToast()" >
                                    <h2 style="padding-left: 20px" class="md-headline">{{names}}</h2>
                                </md-checkbox>

                            </md-card-title-text>
                            <md-divider></md-divider>
                            <md-card-actions>
                                <md-button class="md-primary" ng-click="editItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-edit-24px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-accent" ng-click="deleteItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-delete-24px.svg"></md-icon>
                                </md-button>
                            </md-card-actions>
                        </md-card>

                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Dinner">
                <md-content class="md-padding">
                    <div layout="row" layout-wrap>
                        <md-card ng-repeat="names in dinner" style="width: 700px; padding-left: 20px">
                            <md-card-title-text style="padding-left: 20px;">
                                <md-checkbox ng-model="added" aria-label="Checkbox 1" ng-click="showToast()" >
                                    <h2 style="padding-left: 20px" class="md-headline">{{names}}</h2>
                                </md-checkbox>

                            </md-card-title-text>
                            <md-divider></md-divider>
                            <md-card-actions>
                                <md-button class="md-primary" ng-click="editItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-edit-24px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-accent" ng-click="deleteItem($event)">
                                    <md-icon md-svg-src="Pictures/img/outline-delete-24px.svg"></md-icon>
                                </md-button>
                            </md-card-actions>
                        </md-card>

                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
        <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="add" style="position: fixed ;" ng-click="addItem($event)">
            <md-icon md-svg-src="Pictures/img/outline-add-24px.svg"></md-icon>
        </md-button>

    </md-content>


</div>
