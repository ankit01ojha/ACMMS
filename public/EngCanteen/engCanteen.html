    <md-content class="md-padding" layout-xs="column">
        <div layout="row">
            <div layout-sm="column">
                <md-card  style="width: 350px; padding-left: 20px">
                    <md-card-title-text style="padding-left: 20px;">
                        <h2 style="padding-left: 20px; color: orangered" class="md-headline">Breakfast</h2>
                    </md-card-title-text>
                </md-card>
                <md-card  style="width: 350px; padding-left: 20px">
                    <div ng-repeat="item in food" ng-show="isBreakfast(item)" >
                        <md-card-title-text style="padding-left: 20px;">
                            <h2 style="padding-left: 20px" class="md-headline">{{item.name}}</h2>

                        </md-card-title-text>

                        <md-card-actions layout="rows">
                            <div class=col-md-12>
                                <div ng-repeat="rating in ratings" ng-if="loggedIn">
                                    <div star-rating rating-value="rating" max="5" on-rating-selected="getSelectedRating(rating)"></div>
                                </div>
                                <div ng-repeat="rating in ratings" ng-if="!loggedIn">
                                    <div star-rating rating-value="rating" max="5" on-rating-selected="alertUser()"></div>
                                </div>
                            </div>
                        </md-card-actions>
                        <md-divider></md-divider>
                    </div>

                </md-card>
            </div>
            <div layout-sm="column">
                <md-card  style="width: 350px; padding-left: 20px">

                                </div>
                                <div ng-repeat="rating in ratings" ng-if="!loggedIn">
                                    <div star-rating rating-value="rating" max="5" on-rating-selected="alertUser()"></div>
